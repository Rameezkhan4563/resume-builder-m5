<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience" rows="4"></textarea>
            </fieldset>
            
            <button type="submit">Generate Resume</button>
        </form>
    </div>
    
    <div class="resume-container" id="resume-container" style="display: none;">
        <!-- Generated resume will be displayed here -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
